<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/login.css" />
    <title>Login</title>

</head>

<body style="background-color: #353535;">
    <div>
        <link rel="stylesheet" href="../static/css/sticky-nav.css">
        <nav class="nav">
            <div class="container">
                <h1 class="logo"><a href="#">Ascenda Loyalty Hotel Booking</a></h1>
                <ul>
                    <li><a href="index">Home</a></li>
                    <li><a href="#" class="current">Login</a></li>
                    <li><a href="register">Register</a></li>
                    <li><a href="bookHistory">Book History</a></li>
                    <li><a href="logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container1">
        <h1 class="text">Please Login</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-control">
                <input type="text" name="emailadd" id="emailadd" required>
                <label>Email</label>
            </div>

            <div class="form-control">
                <input type="password" name="passwd" id="passwd" required>
                <label>Password</label>
            </div>

            <button class="btn">Login</button>

            <p class="text">Don't have an account? <a href="./register">Register</a> </p>
        </form>
    </div>
    <script src="../static/js/login.js"></script>
</body>

</html>
