<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/sticky-nav.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            display: flex;
            align-items: center;
            width: relative;
            height: 300px;
            background-color: #353535;
            vertical-align: middle;
        }

        .box img {
            width: 300px;
            height: 300px;
            background: url('../static/src/No_images_available.jpg')
        }

        .box p {
            color: #ec3d68;
            line-height: 40px;

        }

        .describe {
            margin-left: 3%;
        }

        .warning {
            margin-top: 10%;
            font-size: 50px;
            color: #ec3d68;
        }

        .tm-main p {

            display: table;
            width: 100%;
            max-width: 100%;
            margin-top: 5%;
            margin-left: 35%;
            font-size: 4vw;
            padding: 2%;
            color: rgb(255, 255, 255);
            font-weight: 700;
        }
    </style>
</head>

<body style="background-color: #353535;">
    <nav class="nav">
        <div class="container">
            <h1 class="logo"><a href="#">Ascenda Loyalty Hotel Booking</a></h1>
            <ul>
                <li><a href="index">Home</a></li>
                <li><a href="login">Login</a></li>
                <li><a href="register">Register</a></li>
                <li><a href="#" class="current">Book History</a></li>
                <li><a href="logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="tm-main">
        <p>Book History</p>
    </div>
    {% for hotel in hotel_list %}
    <div class="box">
        <img src={{hotel.image_url}}>
        <p class="describe">Hotel name : {{hotel.name}} <br> Hotel address : {{hotel.address}} <br>Hotel rating :
            {{hotel.rating}}
        </p>

    </div>
    {% endfor %}

</body>

</html>
